<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Side Menu for AI Parameters -->
        <div class="col-md-3 side-menu">
            <h3>AI Settings</h3>
            <div class="mb-3">
                <label for="api-selector" class="form-label">API</label>
                <select id="api-selector" class="form-select">
                    <option value="DeepSeek">DeepSeek</option>
                    <option value="ChatGPT">ChatGPT</option>
                    <option value="Claude">Claude</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature</label>
                <input type="number" id="temperature" class="form-control" min="0" max="1" step="0.1" value="0.7">
            </div>
            <div class="mb-3">
                <label for="max-tokens" class="form-label">Max Tokens</label>
                <input type="number" id="max-tokens" class="form-control" min="1" value="150">
            </div>
            <div class="mb-3">
                <label for="top-p" class="form-label">Top P</label>
                <input type="number" id="top-p" class="form-control" min="0" max="1" step="0.1" value="1.0">
            </div>
            <div class="d-grid gap-2">
                <button id="new-session-btn" class="btn btn-secondary">New Session</button>
                <select id="session-selector" class="form-select"></select>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9 main-content">
            <h1 class="text-center mb-4">Generative AI Switcher</h1>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-area">
                    <div class="mb-3">
                        <textarea id="system-prompt" class="form-control" placeholder="System Prompt (Context)"></textarea>
                    </div>
                    <div class="mb-3">
                        <textarea id="user-prompt" class="form-control" placeholder="Your Prompt"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="generate-btn" class="btn btn-primary">Generate</button>
                        <button id="clear-btn" class="btn btn-danger">Clear Chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
